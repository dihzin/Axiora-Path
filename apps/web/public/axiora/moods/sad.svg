<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="none">
  <defs>
    <radialGradient id="glow-sad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4DD9C0" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#4DD9C0" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="body-grad" cx="38%" cy="30%" r="65%">
      <stop offset="0%" stop-color="#243F6A"/>
      <stop offset="100%" stop-color="#1B2A4A"/>
    </radialGradient>
    <radialGradient id="face-grad" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#2D4A7A"/>
      <stop offset="100%" stop-color="#1E3560"/>
    </radialGradient>
    <radialGradient id="shadow-grad" cx="50%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#0D1A2E" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0D1A2E" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="tear-grad" cx="40%" cy="20%" r="60%">
      <stop offset="0%" stop-color="#A8E6F8"/>
      <stop offset="100%" stop-color="#5BB8E8"/>
    </radialGradient>
  </defs>

  <!-- SHADOW -->
  <g id="shadow">
    <ellipse cx="128" cy="226" rx="48" ry="10" fill="url(#shadow-grad)"/>
  </g>

  <!-- GLOW - dimmer when sad -->
  <g id="glow">
    <ellipse cx="128" cy="150" rx="74" ry="78" fill="url(#glow-sad)"/>
    <ellipse cx="128" cy="152" rx="65" ry="68" fill="none" stroke="#4DD9C0" stroke-width="2" stroke-opacity="0.07"/>
  </g>

  <!-- CAPE -->
  <g id="cape">
    <path d="M82 163 Q68 186 72 211 Q90 201 104 183" fill="#152238" stroke="#1B2A4A" stroke-width="1.5"/>
    <path d="M174 163 Q188 186 184 211 Q166 201 152 183" fill="#152238" stroke="#1B2A4A" stroke-width="1.5"/>
    <path d="M84 156 Q128 169 172 156 L168 171 Q128 184 88 171 Z" fill="#1B2A4A" stroke="#4DD9C0" stroke-width="2" stroke-opacity="0.5"/>
    <path d="M84 156 Q128 169 172 156" fill="none" stroke="#4DD9C0" stroke-width="3" stroke-linecap="round" stroke-opacity="0.6"/>
  </g>

  <!-- BODY -->
  <g id="body">
    <ellipse cx="128" cy="160" rx="62" ry="70" fill="url(#body-grad)" stroke="#243F6A" stroke-width="2"/>
    <ellipse cx="114" cy="130" rx="18" ry="10" fill="#4DD9C0" fill-opacity="0.07" transform="rotate(-15 114 130)"/>
    <!-- Chest emblem slightly dimmer -->
    <path d="M128 140 L134 150 L128 160 L122 150 Z" fill="#F5C842" fill-opacity="0.65" stroke="#C8990A" stroke-width="1.5"/>
    <path d="M128 143 L132 150 L128 157 L124 150 Z" fill="#FFE07A" fill-opacity="0.4"/>
  </g>

  <!-- FACE -->
  <g id="face">
    <ellipse cx="128" cy="128" rx="54" ry="56" fill="url(#face-grad)" stroke="#1B2A4A" stroke-width="2.5"/>
    <ellipse cx="116" cy="112" rx="22" ry="14" fill="#FFFFFF" fill-opacity="0.03"/>
  </g>

  <!-- EYES - sad: inner corners raised, watery -->
  <g id="eyes">
    <!-- Left eye - slightly watery enlarged -->
    <ellipse cx="110" cy="127" rx="13" ry="15" fill="#0D1A2E"/>
    <ellipse cx="110" cy="127" rx="10" ry="12" fill="#FFFFFF"/>
    <!-- Watery gloss at bottom -->
    <ellipse cx="110" cy="136" rx="9" ry="4" fill="#8ECFEE" fill-opacity="0.45"/>
    <ellipse cx="111" cy="128" rx="6.5" ry="7.5" fill="#1B2A4A"/>
    <ellipse cx="113" cy="124" rx="2.5" ry="2.5" fill="#FFFFFF"/>

    <!-- Right eye -->
    <ellipse cx="146" cy="127" rx="13" ry="15" fill="#0D1A2E"/>
    <ellipse cx="146" cy="127" rx="10" ry="12" fill="#FFFFFF"/>
    <ellipse cx="146" cy="136" rx="9" ry="4" fill="#8ECFEE" fill-opacity="0.45"/>
    <ellipse cx="147" cy="128" rx="6.5" ry="7.5" fill="#1B2A4A"/>
    <ellipse cx="149" cy="124" rx="2.5" ry="2.5" fill="#FFFFFF"/>

    <!-- Eyebrows - sad: inner ends raised, outer lowered -->
    <path d="M97 114 Q104 108 118 113" fill="none" stroke="#F5C842" stroke-width="4" stroke-linecap="round" stroke-opacity="0.8"/>
    <path d="M138 113 Q152 108 159 114" fill="none" stroke="#F5C842" stroke-width="4" stroke-linecap="round" stroke-opacity="0.8"/>

    <!-- Tears dropping -->
    <path d="M104 140 Q102 150 103 158 Q106 150 104 140" fill="url(#tear-grad)" fill-opacity="0.85"/>
    <ellipse cx="104" cy="140" rx="4" ry="4" fill="url(#tear-grad)" fill-opacity="0.85"/>
    <path d="M152 142 Q150 152 151 160 Q154 152 152 142" fill="url(#tear-grad)" fill-opacity="0.85"/>
    <ellipse cx="152" cy="142" rx="4" ry="4" fill="url(#tear-grad)" fill-opacity="0.85"/>
  </g>

  <!-- MOUTH - sad: clear downward curve -->
  <g id="mouth">
    <path d="M108 160 Q128 146 148 160" fill="none" stroke="#0D1A2E" stroke-width="5" stroke-linecap="round"/>
    <path d="M108 160 Q128 149 148 160" fill="none" stroke="#5B7FAA" stroke-width="2" stroke-linecap="round"/>
    <!-- Corner dimples -->
    <circle cx="108" cy="160" r="2.5" fill="#0D1A2E"/>
    <circle cx="148" cy="160" r="2.5" fill="#0D1A2E"/>
  </g>

  <!-- CROWN - slightly tilted sad -->
  <g id="crown" transform="rotate(-4 128 72)">
    <rect x="102" y="72" width="52" height="14" rx="7" fill="#F5C842" stroke="#C8990A" stroke-width="1.5" fill-opacity="0.85"/>
    <path d="M108 72 L108 56 L118 68 L128 50 L138 68 L148 56 L148 72 Z" fill="#F5C842" stroke="#C8990A" stroke-width="1.5" stroke-linejoin="round" fill-opacity="0.85"/>
    <ellipse cx="128" cy="63" rx="5" ry="5" fill="#4DD9C0" stroke="#2AB09A" stroke-width="1" fill-opacity="0.8"/>
    <ellipse cx="112" cy="68" rx="3.5" ry="3.5" fill="#E8709A" stroke="#B84A78" stroke-width="1" fill-opacity="0.8"/>
    <ellipse cx="144" cy="68" rx="3.5" ry="3.5" fill="#E8709A" stroke="#B84A78" stroke-width="1" fill-opacity="0.8"/>
  </g>
</svg>
