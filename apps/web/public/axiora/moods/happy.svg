<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="none">
  <defs>
    <radialGradient id="glow-happy" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4DD9C0" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#4DD9C0" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="body-grad" cx="38%" cy="30%" r="65%">
      <stop offset="0%" stop-color="#2D4A7A"/>
      <stop offset="100%" stop-color="#1B2A4A"/>
    </radialGradient>
    <radialGradient id="face-grad" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#3A5F94"/>
      <stop offset="100%" stop-color="#243F6A"/>
    </radialGradient>
    <radialGradient id="shadow-grad" cx="50%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#0D1A2E" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#0D1A2E" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow-filter" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- SHADOW -->
  <g id="shadow">
    <ellipse cx="128" cy="224" rx="52" ry="12" fill="url(#shadow-grad)"/>
  </g>
<!-- CAPE -->
  <g id="cape">
    <!-- Cape back layer -->
    <path d="M82 162 Q68 185 72 210 Q90 200 104 182" fill="#152238" stroke="#1B2A4A" stroke-width="1.5"/>
    <path d="M174 162 Q188 185 184 210 Q166 200 152 182" fill="#152238" stroke="#1B2A4A" stroke-width="1.5"/>
    <!-- Cape collar/shoulder band -->
    <path d="M84 155 Q128 168 172 155 L168 170 Q128 183 88 170 Z" fill="#1B2A4A" stroke="#4DD9C0" stroke-width="2" stroke-opacity="0.7"/>
    <!-- Teal cape trim -->
    <path d="M84 155 Q128 168 172 155" fill="none" stroke="#4DD9C0" stroke-width="3" stroke-linecap="round" stroke-opacity="0.9"/>
  </g>

  <!-- BODY -->
  <g id="body">
    <!-- Main body oval -->
    <ellipse cx="128" cy="158" rx="62" ry="70" fill="url(#body-grad)" stroke="#243F6A" stroke-width="2"/>
    <!-- Chest gleam -->
    <ellipse cx="114" cy="128" rx="18" ry="10" fill="#4DD9C0" fill-opacity="0.12" transform="rotate(-15 114 128)"/>
    <!-- Chest emblem: small diamond -->
    <path d="M128 138 L134 148 L128 158 L122 148 Z" fill="#F5C842" fill-opacity="0.85" stroke="#C8990A" stroke-width="1.5"/>
    <path d="M128 141 L132 148 L128 155 L124 148 Z" fill="#FFE07A" fill-opacity="0.6"/>
  </g>

  <!-- FACE -->
  <g id="face">
    <ellipse cx="128" cy="128" rx="54" ry="56" fill="url(#face-grad)" stroke="#1B2A4A" stroke-width="2.5"/>
    <!-- face inner light -->
    <ellipse cx="116" cy="112" rx="22" ry="14" fill="#FFFFFF" fill-opacity="0.05"/>
  </g>

  <!-- EYES - happy: arched/squinting with shine -->
  <g id="eyes">
    <!-- Left eye -->
    <ellipse cx="110" cy="126" rx="13" ry="14" fill="#0D1A2E"/>
    <ellipse cx="110" cy="126" rx="10" ry="11" fill="#FFFFFF"/>
    <ellipse cx="112" cy="127" rx="6.5" ry="7" fill="#1B2A4A"/>
    <ellipse cx="114" cy="124" rx="2.5" ry="2.5" fill="#FFFFFF"/>
    <!-- Happy squint lid top -->
    <path d="M97 120 Q110 112 123 120" fill="#3A5F94" stroke="none"/>
    <path d="M97 121 Q110 113 123 121" fill="none" stroke="#1B2A4A" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Right eye -->
    <ellipse cx="146" cy="126" rx="13" ry="14" fill="#0D1A2E"/>
    <ellipse cx="146" cy="126" rx="10" ry="11" fill="#FFFFFF"/>
    <ellipse cx="148" cy="127" rx="6.5" ry="7" fill="#1B2A4A"/>
    <ellipse cx="150" cy="124" rx="2.5" ry="2.5" fill="#FFFFFF"/>
    <!-- Happy squint lid top -->
    <path d="M133 120 Q146 112 159 120" fill="#3A5F94" stroke="none"/>
    <path d="M133 121 Q146 113 159 121" fill="none" stroke="#1B2A4A" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Eyebrow left - raised happy -->
    <path d="M96 109 Q110 102 124 108" fill="none" stroke="#F5C842" stroke-width="4" stroke-linecap="round" stroke-opacity="0.9"/>
    <!-- Eyebrow right - raised happy -->
    <path d="M132 108 Q146 102 160 109" fill="none" stroke="#F5C842" stroke-width="4" stroke-linecap="round" stroke-opacity="0.9"/>

    <!-- Cheek glows -->
    <ellipse cx="96" cy="140" rx="11" ry="7" fill="#F5C842" fill-opacity="0.15"/>
    <ellipse cx="160" cy="140" rx="11" ry="7" fill="#F5C842" fill-opacity="0.15"/>
  </g>

  <!-- MOUTH - happy: big open smile -->
  <g id="mouth">
    <path d="M106 150 Q128 172 150 150" fill="#0D1A2E" stroke="#0D1A2E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Teeth -->
    <path d="M109 151 Q128 168 147 151" fill="#FFFFFF"/>
    <!-- Tongue hint -->
    <ellipse cx="128" cy="162" rx="10" ry="6" fill="#E8709A" fill-opacity="0.75"/>
    <!-- Smile line corners -->
    <path d="M106 150 Q102 144 104 140" fill="none" stroke="#0D1A2E" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M150 150 Q154 144 152 140" fill="none" stroke="#0D1A2E" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- CROWN -->
  <g id="crown">
    <!-- Crown base band -->
    <rect x="102" y="72" width="52" height="14" rx="7" fill="#F5C842" stroke="#C8990A" stroke-width="1.5"/>
    <!-- Crown points -->
    <path d="M108 72 L108 56 L118 68 L128 50 L138 68 L148 56 L148 72 Z" fill="#F5C842" stroke="#C8990A" stroke-width="1.5" stroke-linejoin="round"/>
    <!-- Crown jewels -->
    <ellipse cx="128" cy="63" rx="5" ry="5" fill="#4DD9C0" stroke="#2AB09A" stroke-width="1"/>
    <ellipse cx="112" cy="68" rx="3.5" ry="3.5" fill="#E8709A" stroke="#B84A78" stroke-width="1"/>
    <ellipse cx="144" cy="68" rx="3.5" ry="3.5" fill="#E8709A" stroke="#B84A78" stroke-width="1"/>
    <!-- Crown shimmer -->
    <path d="M116 60 L119 57 L118 61" fill="none" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-opacity="0.7"/>
  </g>
</svg>
