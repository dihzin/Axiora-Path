  <path d="M92 88 Q105 108 98 118 Q80 108 72 96" fill="#5522AA"/>
  <ellipse cx="60" cy="95" rx="30" ry="16" fill="#7744CC"/>
  <ellipse cx="60" cy="88" rx="20" ry="12" fill="#44AACC"/>
  
  <!-- Head -->
  <circle cx="60" cy="57" r="28" fill="#FFD580"/>
  
  <!-- Mask - purple -->
  <path d="M33 50 Q60 41 87 50 L87 62 Q60 53 33 62 Z" fill="#7744CC"/>
  <ellipse cx="47" cy="55" rx="8" ry="6" fill="#FFD580"/>
  <ellipse cx="73" cy="55" rx="8" ry="6" fill="#FFD580"/>
  
  <!-- Deadpan eyes - large, staring -->
  <circle cx="47" cy="56" r="5.5" fill="#111"/>
  <circle cx="73" cy="56" r="5.5" fill="#111"/>
  <circle cx="49" cy="53.5" r="2" fill="white"/>
  <circle cx="75" cy="53.5" r="2" fill="white"/>
  
