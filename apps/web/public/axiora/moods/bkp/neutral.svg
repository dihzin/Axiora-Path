  <path d="M66 46 L80 46" stroke="#5522AA" stroke-width="3.5" stroke-linecap="round"/>
  
  <!-- Completely flat mouth - thick line -->
  <path d="M46 71 L74 71" stroke="#AA8844" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Ears -->
  <ellipse cx="32" cy="57" rx="5" ry="7" fill="#FFD580"/>
