<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- CASA estilo Duolingo: amarela, telhado vermelho, sombra interna -->

  <!-- Telhado: vermelho com sombra interna -->
  <path d="M8 30 L32 8 L56 30 Z" fill="#FF4B3E"/>
  <!-- Sombra interna telhado (parte inferior mais escura) -->
  <path d="M8 30 L32 8 L56 30 Z" fill="url(#roof-shadow)"/>
  <!-- Highlight telhado -->
  <path d="M32 10 L20 22" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-opacity="0.35"/>

  <!-- Chaminé -->
  <rect x="40" y="14" width="7" height="12" rx="2" fill="#CC3028"/>
  <rect x="40" y="12" width="9" height="4" rx="1.5" fill="#FF4B3E"/>

  <!-- Corpo da casa: amarelo -->
  <rect x="13" y="28" width="38" height="28" rx="3" fill="#FFC800"/>
  <!-- Sombra interna casa (base) -->
  <rect x="13" y="44" width="38" height="12" rx="3" fill="#E6A800"/>
  <rect x="13" y="28" width="38" height="28" rx="3" fill="url(#house-shadow)"/>

  <!-- Porta: marrom arredondada -->
  <rect x="24" y="38" width="16" height="18" rx="8" fill="#A0522D"/>
  <!-- Porta sombra base -->
  <rect x="24" y="48" width="16" height="8" rx="0" fill="#7A3B1E"/>
  <rect x="24" y="38" width="16" height="18" rx="8" fill="url(#door-shadow)"/>
  <!-- Maçaneta -->
  <circle cx="37" cy="47" r="1.8" fill="#C8860A"/>

  <!-- Janela esquerda -->
  <rect x="15" y="33" width="10" height="9" rx="2" fill="#7DD8F8"/>
  <rect x="15" y="38" width="10" height="4" rx="0" fill="#5BBEE0"/>
  <rect x="15" y="33" width="10" height="9" rx="2" fill="url(#win-shadow)"/>
  <!-- Cruz da janela -->
  <line x1="20" y1="33" x2="20" y2="42" stroke="white" stroke-width="1.2" stroke-opacity="0.6"/>
  <line x1="15" y1="37.5" x2="25" y2="37.5" stroke="white" stroke-width="1.2" stroke-opacity="0.6"/>

  <!-- Janela direita -->
  <rect x="39" y="33" width="10" height="9" rx="2" fill="#7DD8F8"/>
  <rect x="39" y="38" width="10" height="4" rx="0" fill="#5BBEE0"/>
  <rect x="39" y="33" width="10" height="9" rx="2" fill="url(#win-shadow)"/>
  <line x1="44" y1="33" x2="44" y2="42" stroke="white" stroke-width="1.2" stroke-opacity="0.6"/>
  <line x1="39" y1="37.5" x2="49" y2="37.5" stroke="white" stroke-width="1.2" stroke-opacity="0.6"/>

  <defs>
    <linearGradient id="roof-shadow" x1="32" y1="8" x2="32" y2="30" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#CC3028" stop-opacity="0"/>
      <stop offset="100%" stop-color="#CC3028" stop-opacity="0.4"/>
    </linearGradient>
    <linearGradient id="house-shadow" x1="32" y1="28" x2="32" y2="56" gradientUnits="userSpaceOnUse">
      <stop offset="60%" stop-color="#C88A00" stop-opacity="0"/>
      <stop offset="100%" stop-color="#C88A00" stop-opacity="0.5"/>
    </linearGradient>
    <linearGradient id="door-shadow" x1="32" y1="38" x2="32" y2="56" gradientUnits="userSpaceOnUse">
      <stop offset="50%" stop-color="#5A2010" stop-opacity="0"/>
      <stop offset="100%" stop-color="#5A2010" stop-opacity="0.45"/>
    </linearGradient>
    <linearGradient id="win-shadow" x1="20" y1="33" x2="20" y2="42" gradientUnits="userSpaceOnUse">
      <stop offset="50%" stop-color="#3A8AAA" stop-opacity="0"/>
      <stop offset="100%" stop-color="#3A8AAA" stop-opacity="0.5"/>
    </linearGradient>
  </defs>
</svg>
