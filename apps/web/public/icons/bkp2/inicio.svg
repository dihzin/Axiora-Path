<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 56" fill="none">
  <defs>
    <linearGradient id="bg" x1="28" y1="4" x2="28" y2="52" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#5DE8D4"/>
      <stop offset="100%" stop-color="#22C4AA"/>
    </linearGradient>
    <!-- Inner shadow at bottom for 3D depth -->
    <linearGradient id="inner-shadow" x1="28" y1="4" x2="28" y2="52" gradientUnits="userSpaceOnUse">
      <stop offset="60%" stop-color="transparent"/>
      <stop offset="100%" stop-color="#0E8A78" stop-opacity="0.35"/>
    </linearGradient>
    <!-- Top highlight -->
    <linearGradient id="highlight" x1="28" y1="4" x2="28" y2="28" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="0.32"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Outer border ring (3D base) -->
  <circle cx="28" cy="29" r="23" fill="#0E8A78"/>
  <!-- Main disc -->
  <circle cx="28" cy="27" r="23" fill="url(#bg)"/>
  <!-- Inner shadow overlay -->
  <circle cx="28" cy="27" r="23" fill="url(#inner-shadow)"/>
  <!-- Top highlight -->
  <circle cx="28" cy="27" r="23" fill="url(#highlight)"/>

  <!-- HOUSE: big, bold, centered -->
  <!-- Roof: thick filled triangle -->
  <path d="M10 28 L28 13 L46 28 L43 28 L28 16 L13 28 Z" fill="white"/>
  <!-- Wall body -->
  <rect x="15" y="27" width="26" height="16" rx="2" fill="white"/>
  <!-- Door: colored cutout -->
  <rect x="23" y="32" width="10" height="11" rx="3" fill="#22C4AA"/>
  <!-- Left window -->
  <rect x="17" y="29" width="5" height="5" rx="1.5" fill="#22C4AA"/>
  <!-- Right window -->
  <rect x="34" y="29" width="5" height="5" rx="1.5" fill="#22C4AA"/>
  <!-- Roof cap (chimney) -->
  <rect x="33" y="16" width="4" height="7" rx="1.5" fill="white"/>
</svg>
