<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 56" fill="none">
  <defs>
    <linearGradient id="bg" x1="28" y1="4" x2="28" y2="52" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#B794F4"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <linearGradient id="inner-shadow" x1="28" y1="4" x2="28" y2="52" gradientUnits="userSpaceOnUse">
      <stop offset="60%" stop-color="transparent"/>
      <stop offset="100%" stop-color="#4A1DA0" stop-opacity="0.4"/>
    </linearGradient>
    <linearGradient id="highlight" x1="28" y1="4" x2="28" y2="28" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="0.30"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- 3D base -->
  <circle cx="28" cy="29" r="23" fill="#4A1DA0"/>
  <circle cx="28" cy="27" r="23" fill="url(#bg)"/>
  <circle cx="28" cy="27" r="23" fill="url(#inner-shadow)"/>
  <circle cx="28" cy="27" r="23" fill="url(#highlight)"/>

  <!-- Back card (rotated, smaller) -->
  <rect x="19" y="16" width="19" height="24" rx="4"
    fill="white" fill-opacity="0.28"
    transform="rotate(12 28 28)"/>

  <!-- Front card — bold, white -->
  <rect x="16" y="15" width="20" height="26" rx="5"
    fill="white"
    transform="rotate(-6 26 28)"/>

  <!-- Star on front card — large, gold -->
  <path d="M26 20 L27.8 24.5 L32.8 24.9 L29.2 28 L30.4 33 L26 30.4 L21.6 33 L22.8 28 L19.2 24.9 L24.2 24.5 Z"
    fill="#F5C842" stroke="#C88A00" stroke-width="0.8"
    transform="rotate(-6 26 26)"/>

  <!-- Card bottom lines -->
  <rect x="18" y="34" width="10" height="2" rx="1" fill="#9B6FE0" fill-opacity="0.4" transform="rotate(-6 23 35)"/>
  <rect x="18" y="38" width="7" height="2" rx="1" fill="#9B6FE0" fill-opacity="0.3" transform="rotate(-6 21.5 39)"/>

  <!-- Sparkle top right -->
  <path d="M41 12 L41.8 14.8 L44.8 15 L41.8 15.2 L41 18 L40.2 15.2 L37.2 15 L40.2 14.8 Z"
    fill="white" fill-opacity="0.9"/>
  <!-- Tiny sparkle -->
  <circle cx="14" cy="38" r="2" fill="white" fill-opacity="0.5"/>
  <path d="M14 35 L14.5 37 L14 39 L13.5 37 Z" fill="white" fill-opacity="0.4"/>
</svg>
