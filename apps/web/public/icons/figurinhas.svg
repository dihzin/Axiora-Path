<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="card-back" x1="20" y1="10" x2="20" y2="58" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#B794F4"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <linearGradient id="card-front" x1="32" y1="8" x2="32" y2="56" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F0E6FF"/>
      <stop offset="100%" stop-color="#DDD0F8"/>
    </linearGradient>
    <linearGradient id="card-front-shadow" x1="32" y1="8" x2="32" y2="56" gradientUnits="userSpaceOnUse">
      <stop offset="60%" stop-color="#9B6FD0" stop-opacity="0"/>
      <stop offset="100%" stop-color="#9B6FD0" stop-opacity="0.45"/>
    </linearGradient>
  </defs>

  <!-- Card de trás (roxo, rotacionado) -->
  <rect x="8" y="12" width="30" height="40" rx="6"
    fill="url(#card-back)"
    transform="rotate(12 23 32)"/>
  <!-- Sombra base do card de trás -->
  <rect x="8" y="12" width="30" height="40" rx="6"
    fill="#4A1DA0" fill-opacity="0.4"
    transform="rotate(12 23 32) translate(0 3)"/>

  <!-- Card da frente (branco/lilás) -->
  <rect x="18" y="8" width="30" height="40" rx="6"
    fill="url(#card-front)"
    transform="rotate(-4 33 28)"/>
  <rect x="18" y="8" width="30" height="40" rx="6"
    fill="url(#card-front-shadow)"
    transform="rotate(-4 33 28)"/>

  <!-- Borda roxa no card frente -->
  <rect x="18" y="8" width="30" height="40" rx="6"
    fill="none" stroke="#9B6FD0" stroke-width="1.5"
    transform="rotate(-4 33 28)"/>

  <!-- Estrela grande no card frente -->
  <g transform="rotate(-4 33 28)">
    <path d="M33 16 L35.8 23 L43.5 23.5 L38 28.5 L39.8 36 L33 32 L26.2 36 L28 28.5 L22.5 23.5 L30.2 23 Z"
      fill="#F5C842" stroke="#C88A00" stroke-width="1"/>
    <!-- Highlight estrela -->
    <path d="M31 18 L32.5 16.5" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-opacity="0.7"/>

    <!-- Linhas de texto no card -->
    <rect x="25" y="38" width="16" height="3" rx="1.5" fill="#C4B0E8"/>
    <rect x="27" y="43" width="12" height="3" rx="1.5" fill="#C4B0E8" fill-opacity="0.6"/>
  </g>

  <!-- Sparkle top right -->
  <path d="M52 12 L53 15.5 L56.5 16 L53 16.5 L52 20 L51 16.5 L47.5 16 L51 15.5 Z"
    fill="#F5C842"/>
  <!-- Sparkle small -->
  <path d="M14 44 L14.8 46.5 L17.5 46.8 L14.8 47 L14 49.5 L13.2 47 L10.5 46.8 L13.2 46.5 Z"
    fill="#B794F4" fill-opacity="0.8"/>
  <circle cx="54" cy="42" r="2.5" fill="#E8709A" fill-opacity="0.7"/>
</svg>
