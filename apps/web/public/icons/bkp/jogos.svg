<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 56" fill="none">
  <defs>
    <linearGradient id="bg" x1="28" y1="0" x2="28" y2="56" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    <linearGradient id="shine" x1="14" y1="8" x2="38" y2="30" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.30"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Shadow -->
  <circle cx="28" cy="30" r="24" fill="#1D4ED8"/>

  <!-- Background -->
  <circle cx="28" cy="27" r="24" fill="url(#bg)"/>
  <circle cx="28" cy="27" r="24" fill="url(#shine)"/>

  <!-- Game controller body -->
  <path d="M12 25 Q12 21 16 20.5 L22 20 L28 18 L34 20 L40 20.5 Q44 21 44 25 L43 32 Q43 37 39 37.5 L37 38 Q34 38.5 32.5 36.5 L31 34 L25 34 L23.5 36.5 Q22 38.5 19 38 L17 37.5 Q13 37 13 32 Z"
    fill="white" fill-opacity="0.95"/>

  <!-- Left D-pad -->
  <!-- Vertical bar -->
  <rect x="17" y="23.5" width="3.5" height="9" rx="1.5" fill="#2563EB"/>
  <!-- Horizontal bar -->
  <rect x="14.5" y="26" width="8.5" height="3.5" rx="1.5" fill="#2563EB"/>

  <!-- Right buttons -->
  <!-- A button (right) -->
  <circle cx="36" cy="28" r="3" fill="#E8709A"/>
  <!-- B button (top) -->
  <circle cx="33" cy="24.5" r="2.5" fill="#F5C842"/>
  <!-- Y button (left) -->
  <circle cx="30" cy="28" r="2.5" fill="#4DD9C0"/>
  <!-- X button (bottom) -->
  <circle cx="33" cy="31.5" r="2.5" fill="#60A5FA" stroke="#2563EB" stroke-width="1"/>

  <!-- Center buttons -->
  <rect x="25.5" y="22.5" width="4.5" height="2.5" rx="1.2" fill="#2563EB" fill-opacity="0.4"/>
  <rect x="26" y="27" width="4" height="2.5" rx="1.2" fill="#2563EB" fill-opacity="0.4"/>

  <!-- Lightning bolt (energy) -->
  <path d="M28 12 L25.5 17 L28 17 L25 23 L31 15.5 L28.5 15.5 Z"
    fill="#F5C842" stroke="#C8990A" stroke-width="0.5" stroke-linejoin="round"/>
</svg>
