<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 56" fill="none">
  <defs>
    <linearGradient id="bg" x1="28" y1="0" x2="28" y2="56" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FF8C5A"/>
      <stop offset="100%" stop-color="#E85D28"/>
    </linearGradient>
    <linearGradient id="shine" x1="14" y1="8" x2="38" y2="30" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.30"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="page-l" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#FFE0D4"/>
    </linearGradient>
    <linearGradient id="page-r" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFE0D4"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>
  </defs>

  <!-- Shadow -->
  <circle cx="28" cy="30" r="24" fill="#B83E10"/>

  <!-- Main background -->
  <circle cx="28" cy="27" r="24" fill="url(#bg)"/>
  <circle cx="28" cy="27" r="24" fill="url(#shine)"/>

  <!-- Open book base -->
  <!-- Left page -->
  <path d="M13 20 Q13 18 15 18 L27 18 L27 38 Q20 36.5 13 38.5 Z"
    fill="url(#page-l)" stroke="rgba(0,0,0,0.08)" stroke-width="0.5"/>
  <!-- Right page -->
  <path d="M43 20 Q43 18 41 18 L29 18 L29 38 Q36 36.5 43 38.5 Z"
    fill="url(#page-r)" stroke="rgba(0,0,0,0.08)" stroke-width="0.5"/>
  <!-- Spine crease -->
  <path d="M28 18 L28 38" stroke="#E85D28" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Book bottom curve -->
  <path d="M13 38.5 Q20 40 28 39 Q36 40 43 38.5" fill="none" stroke="rgba(0,0,0,0.1)" stroke-width="1"/>

  <!-- Lines on left page (text) -->
  <path d="M16 23 L25 23" stroke="#E8A090" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M16 27 L25 27" stroke="#E8A090" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M16 31 L22 31" stroke="#E8A090" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Lines on right page -->
  <path d="M31 23 L40 23" stroke="#E8A090" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M31 27 L40 27" stroke="#E8A090" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M31 31 L37 31" stroke="#E8A090" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Star badge top-right -->
  <circle cx="39" cy="16" r="7" fill="#F5C842" stroke="#C8990A" stroke-width="1.5"/>
  <path d="M39 12 L40.2 15 L43.5 15.3 L41 17.5 L41.9 20.8 L39 19 L36.1 20.8 L37 17.5 L34.5 15.3 L37.8 15 Z"
    fill="white" fill-opacity="0.95"/>
</svg>
