  <!-- Sparkle top right -->
  <path d="M40 14 L40.8 16.5 L43.5 17 L40.8 17.5 L40 20 L39.2 17.5 L36.5 17 L39.2 16.5 Z"
    fill="white" fill-opacity="0.9"/>

  <!-- Small sparkle bottom left -->
