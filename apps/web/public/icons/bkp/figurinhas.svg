<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 56" fill="none">
  <defs>
    <linearGradient id="bg" x1="28" y1="0" x2="28" y2="56" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#A78BFA"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <linearGradient id="shine" x1="14" y1="8" x2="38" y2="30" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.28"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Shadow -->
  <circle cx="28" cy="30" r="24" fill="#5B21B6"/>

  <!-- Background -->
  <circle cx="28" cy="27" r="24" fill="url(#bg)"/>
  <circle cx="28" cy="27" r="24" fill="url(#shine)"/>

  <!-- Sticker card back (offset, slightly rotated) -->
  <rect x="19" y="20" width="20" height="24" rx="4"
    fill="white" fill-opacity="0.25"
    transform="rotate(10 29 32)"/>

  <!-- Sticker card front -->
  <rect x="17" y="18" width="20" height="24" rx="4"
    fill="white" fill-opacity="0.95"
    transform="rotate(-5 27 30)"/>

  <!-- Star on sticker -->
  <path d="M27 22 L28.5 26 L33 26.3 L29.8 29 L30.9 33.5 L27 31 L23.1 33.5 L24.2 29 L21 26.3 L25.5 26 Z"
