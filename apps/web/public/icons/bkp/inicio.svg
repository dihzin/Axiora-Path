  <!-- Chimney -->
  <rect x="33" y="17" width="4" height="6" rx="1" fill="white"/>
  <!-- Wall -->
  <path d="M18 26.5 L18 39 Q18 40 19 40 L24 40 L24 33 Q24 32 25 32 L31 32 Q32 32 32 33 L32 40 L37 40 Q38 40 38 39 L38 26.5" fill="white"/>
  <!-- Door detail line -->
  <path d="M28 40 L28 34" stroke="#2ABBA3" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Window left -->
  <rect x="19" y="29" width="5" height="4.5" rx="1" fill="#2ABBA3"/>
  <!-- Window right -->
  <rect x="32" y="29" width="5" height="4.5" rx="1" fill="#2ABBA3"/>
</svg>
