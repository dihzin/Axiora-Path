<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 56" fill="none">
  <defs>
    <linearGradient id="bg" x1="28" y1="0" x2="28" y2="56" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#5DE8D4"/>
      <stop offset="100%" stop-color="#2ABBA3"/>
    </linearGradient>
    <linearGradient id="shine" x1="16" y1="8" x2="40" y2="32" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.28"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Shadow (bottom offset) -->
  <circle cx="28" cy="30" r="24" fill="#1A9482"/>

  <!-- Main pill background -->
  <circle cx="28" cy="27" r="24" fill="url(#bg)"/>

  <!-- Shine highlight -->
  <circle cx="28" cy="27" r="24" fill="url(#shine)"/>

  <!-- House icon: white, clean, bold -->
