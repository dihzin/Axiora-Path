<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="32" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B62A8"/>
      <stop offset="100%" stop-color="#1B2A4A"/>
    </linearGradient>
    <linearGradient id="face" x1="0" y1="10" x2="0" y2="28" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#5580CC"/>
      <stop offset="100%" stop-color="#2D4A7A"/>
    </linearGradient>
    <linearGradient id="top-shine" x1="0" y1="0" x2="0" y2="14" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Rounded square bg -->
  <rect width="32" height="32" rx="8" fill="url(#bg)"/>
  <rect y="18" width="32" height="14" rx="0" fill="#08111E" fill-opacity="0.28"/>
  <rect width="32" height="32" rx="8" fill="url(#top-shine)"/>

  <!-- FACE — large, fills icon -->
  <ellipse cx="16" cy="19" rx="11" ry="11.5" fill="url(#face)"/>

  <!-- EYES — very thick white arcs -->
  <path d="M9.5 18.5 Q12 15 14.5 18.5"
    stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M17.5 18.5 Q20 15 22.5 18.5"
    stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- SMILE -->
  <path d="M10.5 23 Q16 28.5 21.5 23" fill="#1B2A4A"/>
  <path d="M11.5 23.5 Q16 27.5 20.5 23.5" fill="white"/>

  <!-- CROWN — 3 bold points -->
  <rect x="9" y="8.5" width="14" height="4.5" rx="2.2" fill="#F5C842"/>
  <polygon points="10,8.5 10,4.5 13,7 16,2.5 19,7 22,4.5 22,8.5" fill="#F5C842"/>
  <polygon points="10,8.5 10,4.5 13,7 16,2.5 19,7 22,4.5 22,8.5"
    fill="none" stroke="#C88A00" stroke-width="0.8" stroke-linejoin="round"/>
  <!-- Center jewel -->
  <circle cx="16" cy="6" r="2.2" fill="#4DD9C0"/>
  <!-- Side jewels -->
  <circle cx="10.5" cy="9.5" r="1.6" fill="#E8709A"/>
  <circle cx="21.5" cy="9.5" r="1.6" fill="#E8709A"/>
</svg>
