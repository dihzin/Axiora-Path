<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 56" fill="none">
  <defs>
    <linearGradient id="bg" x1="28" y1="4" x2="28" y2="52" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B62A8"/>
      <stop offset="100%" stop-color="#1B2A4A"/>
    </linearGradient>
    <linearGradient id="inner-shadow" x1="28" y1="4" x2="28" y2="52" gradientUnits="userSpaceOnUse">
      <stop offset="60%" stop-color="transparent"/>
      <stop offset="100%" stop-color="#08111E" stop-opacity="0.5"/>
    </linearGradient>
    <linearGradient id="highlight" x1="28" y1="4" x2="28" y2="26" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <radialGradient id="face-g" cx="42%" cy="36%" r="62%">
      <stop offset="0%" stop-color="#4E7ABF"/>
      <stop offset="100%" stop-color="#2D4A7A"/>
    </radialGradient>
    <radialGradient id="teal-glow" cx="50%" cy="60%" r="50%">
      <stop offset="0%" stop-color="#4DD9C0" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#4DD9C0" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- 3D base -->
  <circle cx="28" cy="29" r="23" fill="#08111E"/>
  <!-- Main disc -->
  <circle cx="28" cy="27" r="23" fill="url(#bg)"/>
  <circle cx="28" cy="27" r="23" fill="url(#inner-shadow)"/>
  <circle cx="28" cy="27" r="23" fill="url(#highlight)"/>

  <!-- Teal glow halo -->
  <circle cx="28" cy="32" r="18" fill="url(#teal-glow)"/>

  <!-- CAPE — visible behind body -->
  <path d="M14 38 Q9 46 12 49 Q20 44 22 39" fill="#08111E" fill-opacity="0.8"/>
  <path d="M42 38 Q47 46 44 49 Q36 44 34 39" fill="#08111E" fill-opacity="0.8"/>
  <!-- Cape collar band -->
  <path d="M14 36 Q28 41.5 42 36 L40.5 40 Q28 45.5 15.5 40 Z"
    fill="#1B2A4A" stroke="#4DD9C0" stroke-width="1.2" stroke-opacity="0.9"/>
  <path d="M14 36 Q28 41.5 42 36"
    fill="none" stroke="#4DD9C0" stroke-width="2" stroke-linecap="round"/>

  <!-- BODY — bigger circle -->
  <ellipse cx="28" cy="41" rx="15" ry="10" fill="#1B2A4A"/>
  <!-- Chest diamond -->
  <path d="M28 36.5 L30.5 40.5 L28 44.5 L25.5 40.5 Z"
    fill="#F5C842" stroke="#C88A00" stroke-width="0.8"/>

  <!-- FACE — fills most of the icon -->
  <ellipse cx="28" cy="26" rx="13" ry="13.5" fill="url(#face-g)" stroke="#1B2A4A" stroke-width="1.2"/>

  <!-- Ears -->
  <ellipse cx="15.2" cy="26" rx="3" ry="4" fill="#2D4A7A" stroke="#1B2A4A" stroke-width="0.8"/>
  <ellipse cx="40.8" cy="26" rx="3" ry="4" fill="#2D4A7A" stroke="#1B2A4A" stroke-width="0.8"/>

  <!-- EYES — big, happy arcs, very readable -->
  <path d="M20 26.5 Q23.5 22.5 27 26.5" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M29 26.5 Q32.5 22.5 36 26.5" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- SMILE — wide, white, unmistakable -->
  <path d="M21 31 Q28 37.5 35 31" fill="#1B2A4A" stroke="#1B2A4A" stroke-width="1"/>
  <path d="M22 31.5 Q28 37 34 31.5" fill="white"/>
  <!-- Tongue -->
  <ellipse cx="28" cy="35" rx="4.5" ry="3" fill="#E8709A" fill-opacity="0.85"/>

  <!-- CROWN — bold, sits on top of face -->
  <!-- Band -->
  <rect x="18.5" y="14.5" width="19" height="6" rx="3" fill="#F5C842" stroke="#C88A00" stroke-width="1"/>
  <!-- 3 points -->
  <path d="M21 14.5 L21 8.5 L24.5 12 L28 6 L31.5 12 L35 8.5 L35 14.5 Z"
    fill="#F5C842" stroke="#C88A00" stroke-width="1" stroke-linejoin="round"/>
  <!-- Center jewel (teal) -->
  <circle cx="28" cy="12" r="3" fill="#4DD9C0" stroke="#2AB09A" stroke-width="0.8"/>
  <!-- Side jewels (pink) -->
  <circle cx="21.5" cy="16" r="2" fill="#E8709A" stroke="#B84A78" stroke-width="0.7"/>
  <circle cx="34.5" cy="16" r="2" fill="#E8709A" stroke="#B84A78" stroke-width="0.7"/>
  <!-- Crown shine -->
  <path d="M25 10 L26.5 8 L26 11" fill="none" stroke="white" stroke-width="1.2" stroke-linecap="round" stroke-opacity="0.7"/>
</svg>
