<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="bag-body" x1="32" y1="20" x2="32" y2="58" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FF9F43"/>
      <stop offset="100%" stop-color="#F07800"/>
    </linearGradient>
    <linearGradient id="bag-shadow" x1="32" y1="20" x2="32" y2="58" gradientUnits="userSpaceOnUse">
      <stop offset="55%" stop-color="#B85000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#B85000" stop-opacity="0.5"/>
    </linearGradient>
    <linearGradient id="bag-front" x1="32" y1="20" x2="32" y2="58" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFB84A"/>
      <stop offset="100%" stop-color="#FF8A00"/>
    </linearGradient>
  </defs>

  <!-- Sombra base -->
  <path d="M12 28 L14 56 Q14 58.5 17 58.5 L47 58.5 Q50 58.5 50 56 L52 28 Q52 26 50 26 L14 26 Q12 26 12 28 Z"
    fill="#B85000" fill-opacity="0.3" transform="translate(0 2.5)"/>

  <!-- CORPO DA SACOLA -->
  <path d="M12 28 L14 56 Q14 58.5 17 58.5 L47 58.5 Q50 58.5 50 56 L52 28 Q52 26 50 26 L14 26 Q12 26 12 28 Z"
    fill="url(#bag-body)"/>
  <path d="M12 28 L14 56 Q14 58.5 17 58.5 L47 58.5 Q50 58.5 50 56 L52 28 Q52 26 50 26 L14 26 Q12 26 12 28 Z"
    fill="url(#bag-shadow)"/>

  <!-- Dobra da sacola (linha horizontal) -->
  <path d="M12.5 34 L51.5 34" stroke="#D06800" stroke-width="1.5" stroke-opacity="0.5"/>

  <!-- Highlight topo -->
  <path d="M16 27 L48 27" stroke="white" stroke-width="2" stroke-linecap="round" stroke-opacity="0.3"/>

  <!-- ALÇAS: marrom, arredondadas e grossas -->
  <!-- Alça esquerda -->
  <path d="M19 26 L19 18 Q19 10 27 10 Q35 10 35 18 L35 26"
    fill="none" stroke="#C86400" stroke-width="5" stroke-linecap="round"/>
  <!-- Highlight alça esq -->
  <path d="M21 24 L21 18 Q21 13 27 13"
    fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-opacity="0.3"/>

  <!-- Alça direita -->
  <path d="M29 26 L29 18 Q29 10 37 10 Q45 10 45 18 L45 26"
    fill="none" stroke="#C86400" stroke-width="5" stroke-linecap="round"/>

  <!-- Símbolo Axion na sacola: diamante dourado centralizado -->
  <path d="M32 37 L37 44 L32 51 L27 44 Z"
    fill="#F5C842" stroke="#C88A00" stroke-width="1.5" stroke-linejoin="round"/>
  <!-- Brilho interno -->
  <path d="M32 39 L35.5 44 L32 49 L28.5 44 Z" fill="white" fill-opacity="0.3"/>
  <!-- Sparkle no diamante -->
  <path d="M32 37 L32.6 35 L33 37" fill="none" stroke="white" stroke-width="1.2" stroke-linecap="round" stroke-opacity="0.7"/>
