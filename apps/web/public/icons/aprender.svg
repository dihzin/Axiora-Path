<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 56" fill="none">
  <defs>
    <linearGradient id="bg" x1="28" y1="4" x2="28" y2="52" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FF9055"/>
      <stop offset="100%" stop-color="#E85525"/>
    </linearGradient>
    <linearGradient id="inner-shadow" x1="28" y1="4" x2="28" y2="52" gradientUnits="userSpaceOnUse">
      <stop offset="60%" stop-color="transparent"/>
      <stop offset="100%" stop-color="#9E2A00" stop-opacity="0.35"/>
    </linearGradient>
    <linearGradient id="highlight" x1="28" y1="4" x2="28" y2="28" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="0.30"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- 3D base ring -->
  <circle cx="28" cy="29" r="23" fill="#9E2A00"/>
  <!-- Main disc -->
  <circle cx="28" cy="27" r="23" fill="url(#bg)"/>
  <circle cx="28" cy="27" r="23" fill="url(#inner-shadow)"/>
  <circle cx="28" cy="27" r="23" fill="url(#highlight)"/>

  <!-- OPEN BOOK — big, bold, simple -->
  <!-- Left page -->
  <path d="M10 21 Q10 19 12 19 L27 19 L27 38 Q18 36 10 38.5 Z"
    fill="white" stroke="rgba(0,0,0,0.06)" stroke-width="0.5"/>
  <!-- Right page -->
  <path d="M46 21 Q46 19 44 19 L29 19 L29 38 Q38 36 46 38.5 Z"
    fill="white" stroke="rgba(0,0,0,0.06)" stroke-width="0.5"/>
  <!-- Spine -->
  <path d="M28 19 L28 38" stroke="#E85525" stroke-width="2" stroke-linecap="round"/>
  <!-- Bottom arc join -->
  <path d="M10 38.5 Q28 41 46 38.5" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="1.5" stroke-linecap="round"/>

  <!-- LEFT page lines — thick enough to see small -->
  <rect x="13" y="24" width="11" height="2.5" rx="1.25" fill="#F0A080"/>
  <rect x="13" y="29" width="11" height="2.5" rx="1.25" fill="#F0A080"/>
  <rect x="13" y="34" width="8" height="2.5" rx="1.25" fill="#F0A080"/>

  <!-- RIGHT page lines -->
  <rect x="32" y="24" width="11" height="2.5" rx="1.25" fill="#F0A080"/>
  <rect x="32" y="29" width="11" height="2.5" rx="1.25" fill="#F0A080"/>
  <rect x="32" y="34" width="8" height="2.5" rx="1.25" fill="#F0A080"/>

  <!-- Gold star badge — top right, bold -->
  <circle cx="40" cy="16" r="8" fill="#F5C842" stroke="#C88A00" stroke-width="1.5"/>
  <circle cx="40" cy="16" r="8" fill="none" stroke="white" stroke-width="1" stroke-opacity="0.4"/>
  <!-- Star shape -->
  <path d="M40 11.5 L41.4 14.8 L45 15.1 L42.5 17.3 L43.3 21 L40 19.1 L36.7 21 L37.5 17.3 L35 15.1 L38.6 14.8 Z"
    fill="white"/>
</svg>
