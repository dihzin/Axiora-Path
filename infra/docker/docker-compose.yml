services:
  postgres:
    image: postgres:16
    container_name: axiora-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: axiora
      POSTGRES_USER: axiora
      POSTGRES_PASSWORD: axiora
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: axiora-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
